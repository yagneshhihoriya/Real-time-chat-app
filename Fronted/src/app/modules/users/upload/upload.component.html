<div class="container mt-2">
  <div class="display-4">Upload User Document</div>
  <ng-container *ngIf="inprogress">
    <div>File upload progress</div>
    <div class="progress">
      <div
        class="progress-bar progress-bar-sm"
        [style.width.%]="progress"
        role="progressbar"
        aria-valuenow="50"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </ng-container>
  <div class="mt-2 w-50">
    <div class="px-3 py-2 d-flex">
      <input
        class="form-control"
        type="file"
        name="file-upload"
        id="file-upload"
        (change)="handleFile($event)"
      />
      <button class="ms-2 btn btn-outline-primary btn-sm text-light" (click)="submit()">
        Submit
      </button>
    </div>
  </div>
</div>
